name: Regression Tests Execution

on:
  workflow_dispatch:

jobs:
  regression-job:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main branch
      - name: Checkout Main
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Install Allure CLI + Playwright dependencies
      - run: |
          npm install -g allure-commandline
          npx playwright install --with-deps

      # 4️⃣ Clean Allure results & Restore Regression History
      - name: Prepare Allure Results
        run: |
          rm -rf target/allure-results/*
          mkdir -p target/allure-results/history
          if [ -d gh-pages/allure-history/regression/history ]; then
            cp -r gh-pages/allure-history/regression/history/* target/allure-results/history/
          fi

      # 5️⃣ Run Regression Tests only
      - name: Run Regression
        id: run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn clean test -Dcucumber.filter.tags="@regression"

      # 6️⃣ Generate Defect Age + Allure Report
      - name: Generate Defect Age + Report
        if: always()
        run: |
          mvn exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report-regression --clean

      # 7️⃣ Deploy Regression Report
      - name: Deploy Regression Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-regression
          destination_dir: regression-report
          keep_files: false

      # 8️⃣ Backup Regression History for next run
      - name: Backup Regression History
        if: always()
        run: |
          mkdir -p gh-pages/allure-history/regression
          rm -rf gh-pages/allure-history/regression/history
          cp -r allure-report-regression/history gh-pages/allure-history/regression/

      # 9️⃣ Exit with test status
      - name: Final Status
        if: always()
        run: exit ${{ steps.run.outcome == 'failure' && 1 || 0 }}
