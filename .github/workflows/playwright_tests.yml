name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select test suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        description: "Environment (Mandatory)"
        required: true
        default: "qa"
      browser:
        description: "Browser (Mandatory)"
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      # 0Ô∏è‚É£ Mandatory input check
      - name: Validate Inputs
        run: |
          if [ -z "${{ github.event.inputs.env }}" ] && [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ERROR: 'env' is mandatory." && exit 1
          fi

      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 4Ô∏è‚É£ Fetch History for Defect Age
      - name: Fetch Previous History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || echo "No history found"

      # 5Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright
        run: mvn playwright:install

      # 6Ô∏è‚É£ Run Smoke Suite
      - name: Run Smoke Tests
        id: run_tests
        run: |
          mvn test -Dgroups=smoke \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }}

      # 7Ô∏è‚É£ Set Report Timestamp
      - name: Set Timestamp
        if: always()
        run: echo "REPORT_TS=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Generate Defect Age CSV
      - name: Generate Defect Age Report
        if: always()
        run: |
          mvn test-compile exec:java \
          -Dexec.mainClass=com.samtech.qa.testutilities.AllureDefectAge \
          -Dexec.classpathScope=test

      # 9Ô∏è‚É£ Generate Allure HTML Report
      - name: Generate Allure Report
        if: always()
        run: allure generate target/allure-results -o allure-report --clean

      # üîü Identify Latest Failed Locator JSON
      - name: Detect Latest Locator File
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "LOCATOR_FILE=$FILE" >> $GITHUB_ENV; fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload All Artifacts for Traceability
      - name: Archive Run Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Traceability_${{ env.REPORT_TS }}
          path: |
            target/defect-age-report.csv
            ${{ env.LOCATOR_FILE }}
            allure-report

      # 1Ô∏è‚É£2Ô∏è‚É£ Publish to GitHub Pages
      - name: Deploy Report to Web
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: reports/smoke-${{ env.REPORT_TS }}

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      # (Steps 1-5 same as Smoke - abbreviated for clarity but necessary in YAML)
      - name: Checkout and Setup
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 6Ô∏è‚É£ Run Regression Suite
      - name: Run Regression Tests
        run: |
          mvn test -Dgroups=regression \
          -Denv=${{ github.event.inputs.env }} \
          -Dbrowser=${{ github.event.inputs.browser }}

      # 7Ô∏è‚É£-üîü (All reporting/upload steps same as Smoke but for Regression)
      - name: Final Reporting
        if: always()
        run: |
          mvn test-compile exec:java -Dexec.mainClass=com.samtech.qa.testutilities.AllureDefectAge -Dexec.classpathScope=test
