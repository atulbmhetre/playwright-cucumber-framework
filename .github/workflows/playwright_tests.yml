name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select test suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        description: "Environment"
        required: true
        default: "qa"
      browser:
        description: "Browser"
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Java 21
      - name: 2. Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3Ô∏è‚É£ Fetch History from gh-pages (For Defect Age)
      - name: 3. Restore Allure History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || echo "No previous history"

      # 4Ô∏è‚É£ Install Playwright
      - name: 4. Install Playwright Browsers
        run: mvn playwright:install

      # 5Ô∏è‚É£ Run Smoke Suite
      - name: 5. Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          mvn test -Dgroups=smoke \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }}

      # 6Ô∏è‚É£ Generate Defect Age CSV
      - name: 6. Generate Defect Age Report
        if: always()
        run: |
          mvn test-compile exec:java \
          -Dexec.mainClass=com.samtech.qa.testutilities.AllureDefectAge \
          -Dexec.classpathScope=test

      # 7Ô∏è‚É£ Generate Allure Report (Using Official Action - No wget needed)
      - name: 7. Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          allure_report: allure-report
          allure_history: history
          keep_histories: 20

      # 8Ô∏è‚É£ Detect Latest Failed Locator JSON
      - name: 8. Detect Latest Locator
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "LOCATOR_FILE=$FILE" >> $GITHUB_ENV; fi

      # 9Ô∏è‚É£ Upload All Artifacts
      - name: 9. Archive Traceability Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Run_Data_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            ${{ env.LOCATOR_FILE }}

      # üîü Publish to GitHub Pages
      - name: 10. Deploy Report to GH-Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Fail build if tests failed
      - name: 11. Final Status Check
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout & Setup (Abbreviated)
        uses: actions/checkout@v4
      - name: 2. Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 3. Run Regression
        run: |
          mvn test -Dgroups=regression \
          -Denv=${{ github.event.inputs.env }} \
          -Dbrowser=${{ github.event.inputs.browser }}