name: Playwright Cucumber Allure CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Select suite"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]
      env:
        required: true
        default: "qa"
      browser:
        required: true
        default: "chromium"

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event.inputs.suite == 'smoke'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # ðŸ”¥ FIX: Use official action instead of broken curl command
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Restore Allure History
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- history || echo "No history found"
          mkdir -p target/allure-results/history
          cp -r history/* target/allure-results/history/ || echo "No previous history"

      - name: Run Smoke Tests
        id: run_tests
        continue-on-error: true
        run: |
          mvn test \
          -Denv=${{ github.event.inputs.env || 'qa' }} \
          -Dbrowser=${{ github.event.inputs.browser || 'chromium' }} \
          -Dcucumber.filter.tags="@smoke"

      - name: Generate Defect Age & Allure Report
        if: always()
        run: |
          mvn test-compile exec:java -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" -Dexec.classpathScope=test
          allure generate target/allure-results -o allure-report --clean

      - name: Detect Latest Locator JSON
        if: always()
        run: |
          FILE=$(ls test-output/failedLocators_*.json 2>/dev/null | sort | tail -n 1)
          if [ -n "$FILE" ]; then echo "LOCATOR_FILE=$FILE" >> $GITHUB_ENV; fi

      - name: Archive Smoke Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Artifacts_Run_${{ github.run_number }}
          path: |
            target/defect-age-report.csv
            ${{ env.LOCATOR_FILE }}
            allure-report

      - name: Publish to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Final Status Check
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  regression-tests:
    needs: smoke-tests
    if: always() && (needs.smoke-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression'))
    runs-on: ubuntu-latest
    steps:
      - name: Setup & Run Regression
        run: |
          # Copy exact Setup steps (1-5) from Smoke here for a full standalone job
          echo "Regression Starting..."
          mvn test -Denv=${{ github.event.inputs.env }} -Dbrowser=${{ github.event.inputs.browser }} -Dcucumber.filter.tags="@regression"