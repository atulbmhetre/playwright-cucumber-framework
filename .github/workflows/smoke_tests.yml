name: Smoke Tests Execution

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      env:
        description: 'Test environment'
        default: 'qa'
      browser:
        description: 'Browser to run tests'
        default: 'chromium'
      headless:
        description: 'Headless mode'
        default: 'true'
      threadcount:
        description: 'Parallel threads'
        default: '1'
      tag:
        description: 'Cucumber tags'
        default: '@smoke'

jobs:
  smoke-job:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£  Checkout main branch
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout Main
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£  Setup Java 21
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£  Install Allure CLI
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£  Install Playwright browsers for Java
      #      The Java Playwright lib manages its own
      #      browser binaries â€” must install via mvn
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Playwright Browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps" -D exec.classpathScope=test

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5ï¸âƒ£  Restore Allure history from gh-pages
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout gh-pages for History
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Restore Smoke History
        run: |
          rm -rf target/allure-results
          mkdir -p target/allure-results/history
          if [ -d gh-pages/allure-history/smoke/history ]; then
            echo "âœ… Prior smoke history found â€” restoring"
            cp -r gh-pages/allure-history/smoke/history/. target/allure-results/history/
          else
            echo "â„¹ï¸  No prior smoke history â€” first run"
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£  Run Smoke Tests
      #      ALL system properties explicitly passed
      #      so ConfigLoader and Cucumber both receive them
      #      -Dthreadcount sets parallel.thread.count
      #      which surefire picks up for dataproviderthreadcount
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run Smoke Tests
        id: run
        continue-on-error: true
        run: |
          xvfb-run --auto-servernum -- mvn clean test \
            -Dcucumber.filter.tags="${{ github.event.inputs.tag || '@smoke' }}" \
            -Denv="${{ github.event.inputs.env || 'qa' }}" \
            -Dbrowser="${{ github.event.inputs.browser || 'chromium' }}" \
            -Dheadless="${{ github.event.inputs.headless || 'true' }}" \
            -Dthreadcount="${{ github.event.inputs.threadcount || '1' }}" \
            -Dparallel.thread.count="${{ github.event.inputs.threadcount || '1' }}" \
            -Dallure.results.directory=target/allure-results \
            -Dsurefire.systemPropertyVariables.env="${{ github.event.inputs.env || 'qa' }}" \
            -Dsurefire.systemPropertyVariables.browser="${{ github.event.inputs.browser || 'chromium' }}" \
            -Dsurefire.systemPropertyVariables.headless="${{ github.event.inputs.headless || 'true' }}" \
            -Dsurefire.systemPropertyVariables.cucumber.filter.tags="${{ github.event.inputs.tag || '@smoke' }}"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 7ï¸âƒ£  Debug â€” verify outputs after test run
      #      Remove this step after first clean run
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Debug â€” Verify Output Paths
        if: always()
        run: |
          echo "====== target/allure-results ======"
          ls -la target/allure-results/ || echo "âŒ NOT FOUND"
          echo "====== environment.properties ======"
          cat target/allure-results/environment.properties || echo "âŒ NOT FOUND"
          echo "====== test-output ======"
          find . -path ./gh-pages -prune -o -name "failedLocators_*.json" -print || echo "âŒ no failedLocators found"
          echo "====== defect-age-report ======"
          find . -path ./gh-pages -prune -o -name "defect-age-report.csv" -print || echo "âŒ not found"
          echo "====== surefire-reports ======"
          ls target/surefire-reports/ || echo "âŒ NOT FOUND"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 8ï¸âƒ£  Generate Defect Age Report
      #      AllureDefectAge also calls AllureEnvironmentManager
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate Defect Age Report
        if: always()
        run: |
          mvn exec:java \
            -Dexec.mainClass="com.samtech.qa.testutilities.AllureDefectAge" \
            -Dexec.classpathScope=test \
            -Denv="${{ github.event.inputs.env || 'qa' }}" \
            -Dbrowser="${{ github.event.inputs.browser || 'chromium' }}" \
            -Dheadless="${{ github.event.inputs.headless || 'true' }}"
          echo "====== defect-age-report.csv ======"
          cat target/defect-age-report.csv || echo "âŒ NOT generated"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 9ï¸âƒ£  Generate Allure HTML Report
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results -o allure-report-smoke --clean
          echo "====== allure-report-smoke/history ======"
          ls allure-report-smoke/history/ || echo "âŒ history missing from report"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ”Ÿ  Save Smoke History to gh-pages FIRST
      #      Do this BEFORE peaceiris deploy so we
      #      don't race two gh-pages writes
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Save Smoke History to gh-pages
        if: always()
        run: |
          rm -rf gh-pages
          git clone --branch gh-pages --single-branch \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git \
            gh-pages || (mkdir -p gh-pages && cd gh-pages && git init && git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git)
          mkdir -p gh-pages/allure-history/smoke
          rm -rf gh-pages/allure-history/smoke/history
          cp -r allure-report-smoke/history gh-pages/allure-history/smoke/history
          cd gh-pages
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add allure-history/smoke/history
          git diff --cached --quiet \
            && echo "â„¹ï¸  No history changes" \
            || git commit -m "chore(smoke): update allure history [skip ci]"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£1ï¸âƒ£  Deploy Smoke Report to GitHub Pages
      #      keep_files: true preserves regression-report
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Smoke Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-smoke
          destination_dir: smoke-report
          keep_files: true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£2ï¸âƒ£  Upload ALL four artifacts
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          if-no-files-found: warn
          path: |
            target/allure-results/
            allure-report-smoke/
            target/defect-age-report.csv
            test-output/failedLocators_*.json

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£3ï¸âƒ£  Fail build on ANY smoke test failure
      #         Industry standard: smoke = hard quality gate
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Fail Build on Smoke Failure
        if: always()
        run: |
          if [ "${{ steps.run.outcome }}" = "failure" ]; then
            echo "âŒ Smoke tests FAILED â€” blocking pipeline"
            exit 1
          else
            echo "âœ… All smoke tests passed"
          fi